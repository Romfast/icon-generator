<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400;1,700&family=Nunito:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@400;700&family=Josefin+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Leckerli+One&family=Lobster&family=Pacifico&family=Dancing+Script:wght@400;700&family=Caveat:wght@400;700&family=Sacramento&family=Permanent+Marker&family=Shadows+Into+Light&family=Satisfy&family=Great+Vibes&family=Righteous&family=Fredoka+One&family=Concert+One&family=Abril+Fatface&family=Comfortaa:wght@400;700&family=Courgette&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="icon-area">
            <div id="icon-preview-container">
                <canvas id="icon-preview" width="128" height="128"></canvas>
            </div>
            <button id="download-button">Download</button>
        </div>
        <div class="options-container">
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" id="text" value="F">
            </div>
            <div class="form-group">
                <label for="font-family">Font Family</label>
                <select id="font-family">
                    <optgroup label="Sans Serif">
                        <option value="Roboto">Roboto</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="Lato">Lato</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Source Sans Pro">Source Sans Pro</option>
                        <option value="Oswald">Oswald</option>
                        <option value="Raleway">Raleway</option>
                        <option value="Nunito">Nunito</option>
                        <option value="Ubuntu">Ubuntu</option>
                        <option value="Quicksand">Quicksand</option>
                        <option value="Josefin Sans">Josefin Sans</option>
                        <option value="Comfortaa">Comfortaa</option>
                    </optgroup>
                    <optgroup label="Serif">
                        <option value="Playfair Display">Playfair Display</option>
                        <option value="Merriweather">Merriweather</option>
                        <option value="Abril Fatface">Abril Fatface</option>
                    </optgroup>
                    <optgroup label="Display">
                        <option value="Righteous">Righteous</option>
                        <option value="Fredoka One">Fredoka One</option>
                        <option value="Concert One">Concert One</option>
                        <option value="Bebas Neue">Bebas Neue</option>
                    </optgroup>
                    <optgroup label="Handwriting">
                        <option value="Leckerli One">Leckerli One</option>
                        <option value="Lobster">Lobster</option>
                        <option value="Pacifico">Pacifico</option>
                        <option value="Dancing Script">Dancing Script</option>
                        <option value="Caveat">Caveat</option>
                        <option value="Sacramento">Sacramento</option>
                        <option value="Permanent Marker">Permanent Marker</option>
                        <option value="Shadows Into Light">Shadows Into Light</option>
                        <option value="Satisfy">Satisfy</option>
                        <option value="Great Vibes">Great Vibes</option>
                        <option value="Courgette">Courgette</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="font-variant">Font Variant</label>
                <select id="font-variant">
                    <option value="Regular">Regular</option>
                    <option value="Bold">Bold</option>
                    <option value="Italic">Italic</option>
                    <option value="Bold Italic">Bold Italic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="font-size">Font Size</label>
                <input type="number" id="font-size" value="110">
            </div>
            <div class="form-group">
                <label for="background-shape">Background Shape</label>
                <select id="background-shape">
                    <option value="square">Square</option>
                    <option value="rounded">Rounded</option>
                    <option value="circle">Circle</option>
                </select>
            </div>
            <div class="color-group">
                <div class="form-group">
                    <label>Font Color</label>
                    <div class="color-picker-container">
                        <input type="color" id="font-color" value="#ffffff">
                        <span id="font-color-display" class="color-display">#ffffff</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Background Color</label>
                    <div class="color-picker-container">
                        <input type="color" id="background-color" value="#209cee">
                        <span id="background-color-display" class="color-display">#209cee</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
