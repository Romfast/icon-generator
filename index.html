<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Icon Generator</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Leckerli+One&family=Lobster&family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                background-color: #f4f4f4;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width: 90%;
                max-width: 800px;
            }
            .form-group {
                display: flex;
                flex-direction: column;
                margin-bottom: 15px;
                width: 100%;
            }
            .form-group label {
                margin-bottom: 5px;
                font-weight: bold;
            }
            .form-group input, .form-group select {
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                margin-bottom: 5px;
            }
            .color-picker-container {
                display: flex;
                align-items: center;
            }
            .color-picker-container input[type="color"] {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                width: 40px;
                height: 40px;
                border: none;
                cursor: pointer;
                margin-right: 10px;
            }
            .color-picker-container input[type="color"]::-webkit-color-swatch-wrapper {
                padding: 0;
            }
            .color-picker-container input[type="color"]::-webkit-color-swatch {
                border: none;
                border-radius: 4px;
            }
            .color-picker-container input[type="color"]::-moz-color-swatch {
                border: none;
                border-radius: 4px;
            }
            .color-display {
                display: inline-block;
                padding: 5px 10px;
                border-radius: 4px;
                font-size: 0.9em;
                min-width: 80px;
                text-align: center;
            }
            #icon-preview-container {
                margin-top: 20px;
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 10px;
                display: flex;
                justify-content: center;
            }
            #icon-preview {
                border: 1px solid #ddd;
            }
            button {
                padding: 10px 15px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 20px;
            }
            button:hover {
                background-color: #0056b3;
            }
            @media (min-width: 768px) {
                .container {
                    flex-direction: row;
                    flex-wrap: wrap;
                    justify-content: space-between;
                }
                .form-group {
                    width: 48%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Icon Generator</h1>
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" id="text" value="F">
            </div>
            <div class="form-group">
                <label for="font-family">Font Family</label>
                <select id="font-family">
                    <option value="Roboto">Roboto</option>
                    <option value="Leckerli One">Leckerli One</option>
                    <option value="Lobster">Lobster</option>
                    <option value="Pacifico">Pacifico</option>
                    <option value="Dancing Script">Dancing Script</option>
                </select>
            </div>
            <div class="form-group">
                <label for="font-size">Font Size</label>
                <input type="number" id="font-size" value="110">
            </div>
             <div class="form-group">
                <label for="background-shape">Background Shape</label>
                <select id="background-shape">
                    <option value="square">Square</option>
                    <option value="rounded">Rounded</option>
                    <option value="circle">Circle</option>
                </select>
            </div>
            <div class="form-group">
                <label>Font Color</label>
                <div class="color-picker-container">
                    <input type="color" id="font-color" value="#ffffff">
                    <span id="font-color-display" class="color-display">#ffffff</span>
                </div>
            </div>
            <div class="form-group">
                <label>Background Color</label>
                <div class="color-picker-container">
                    <input type="color" id="background-color" value="#209cee">
                    <span id="background-color-display" class="color-display">#209cee</span>
                </div>
            </div>
            <div id="icon-preview-container">
                <canvas id="icon-preview" width="128" height="128"></canvas>
            </div>
            <button id="download-button">Download</button>
        </div>
        <script type="module" src="/src/script.js"></script>
    </body>
    </html>
