<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Icon Generator</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Leckerli+One&family=Lobster&family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/src/style.css">
    </head>
    <body>
        <div class="container">
            <div id="icon-preview-container">
                <canvas id="icon-preview" width="128" height="128"></canvas>
            </div>
            <div class="options-container">
                <div class="form-group">
                    <label for="text">Text</label>
                    <input type="text" id="text" value="F">
                </div>
                <div class="form-group">
                    <label for="font-family">Font Family</label>
                    <select id="font-family">
                        <option value="Roboto">Roboto</option>
                        <option value="Leckerli One">Leckerli One</option>
                        <option value="Lobster">Lobster</option>
                        <option value="Pacifico">Pacifico</option>
                        <option value="Dancing Script">Dancing Script</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="font-size">Font Size</label>
                    <input type="number" id="font-size" value="110">
                </div>
                 <div class="form-group">
                    <label for="background-shape">Background Shape</label>
                    <select id="background-shape">
                        <option value="square">Square</option>
                        <option value="rounded">Rounded</option>
                        <option value="circle">Circle</option>
                    </select>
                </div>
                <div class="color-group">
                    <div class="form-group">
                        <label>Font Color</label>
                        <div class="color-picker-container">
                            <input type="color" id="font-color" value="#ffffff">
                            <span id="font-color-display" class="color-display">#ffffff</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Background Color</label>
                        <div class="color-picker-container">
                            <input type="color" id="background-color" value="#209cee">
                            <span id="background-color-display" class="color-display">#209cee</span>
                        </div>
                    </div>
                </div>
            </div>
            <button id="download-button">Download</button>
        </div>
        <script type="module" src="/src/script.js"></script>
    </body>
    </html>
